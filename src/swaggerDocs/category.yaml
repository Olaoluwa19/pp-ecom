openapi: 3.0.0
info:
  title: Categories API
  version: 1.0.0
  description: API endpoints for managing categories

paths:
  /categories:
    get:
      summary: Get all categories
      responses:
        '200':
          description: List of all categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '204':
          description: No categories found

    post:
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCategory'
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Missing required fields or error creating category

  /categories/{id}:
    get:
      summary: Get a specific category
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Category ID
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '204':
          description: No category found
        '400':
          description: Invalid ID

  /categories/update:
    put:
      summary: Update a category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                icon:
                  type: string
                color:
                  type: string
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '204':
          description: No category found
        '400':
          description: Invalid ID or error updating category

  /categories/delete:
    delete:
      summary: Delete a category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  deletedCount:
                    type: integer
        '204':
          description: No category found
        '400':
          description: Invalid ID

components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        icon:
          type: string
        color:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    NewCategory:
      type: object
      required:
      - name
      properties:
        name:
          type: string
        icon:
          type: string
        color:
          type: string
